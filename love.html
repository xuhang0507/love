<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李思雨你可以做我女朋友吗</title>
    <style>
        body {
            background-color: #fff0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }

        .cat-img {
            width: 200px;
            margin-bottom: 30px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .buttons {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        #yesBtn {
            background-color: #ffb6c1;
            color: white;
            transition: transform 0.3s ease;
        }

        #noBtn {
            background-color: #87cefa;
            color: white;
            position: relative;
            left: 0;
            transition: left 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- 初始图片为cat1.png -->
    <img src="images/cat1.png" class="cat-img" alt="小猫图片">
    <div class="question">可以成为我的恋人吗小雨？</div>
    
    <div class="buttons">
        <button class="btn" id="yesBtn">可以</button>
        <button class="btn" id="noBtn">不要</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const catImg = document.querySelector('.cat-img');
        const question = document.querySelector('.question');
        let clickCount = 0;
        let scaleFactor = 1;

        // 小猫图片列表（按顺序切换）
        const catImages = [
            "images/cat1.png", // 初始图片
            "images/cat2.png",
            "images/cat3.png",
            "images/cat4.png",
            "images/cat5.png", // 最后一张图片
            "images/cat6.png"  // 点击“可以”后的图片
        ];

        // 提示文字配置
        const messages = [
            "你认真的吗宝宝？",
            "你要不要考虑一下",
            "不许选这个ORZ",
            "我会伤心的",
            "呵呵，见面等着瞧"
        ];

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // 持续放大粉色按钮（每次+30%）
            scaleFactor += 0.3;
            yesBtn.style.transform = `scale(${scaleFactor})`;

            // 动态调整布局
            const yesBtnWidth = yesBtn.offsetWidth * scaleFactor;
            const noBtnWidth = noBtn.offsetWidth;
            const gap = 20;
            const overlap = (yesBtnWidth + noBtnWidth + gap) - document.querySelector('.buttons').offsetWidth;

            if (overlap > 0) {
                // 蓝色按钮右移
                noBtn.style.left = `${overlap}px`;
                // 图片和问题文本上移，增加上移幅度
                const moveUpDistance = clickCount * 10; // 增加上移幅度为50像素
                catImg.style.transform = `translateY(-${moveUpDistance}px)`;
                question.style.transform = `translateY(-${moveUpDistance}px)`;
            }

            // 切换图片（仅在图片数量范围内切换）
            if (clickCount <= catImages.length - 2) { // 保留cat6.png用于“可以”按钮
                catImg.src = catImages[clickCount];
            }

            // 更新提示文字（超过范围后保持最后一条）
            if (clickCount <= messages.length) {
                noBtn.textContent = messages[Math.min(clickCount - 1, messages.length - 1)];
            }
        });

        yesBtn.addEventListener('click', () => {
            // 更新文本和图片
            question.textContent = "！！！喜欢小雨！！（>u<）";
            catImg.src = "images/cat6.png";

            // 重置所有状态
            yesBtn.style.transform = "scale(1)";
            noBtn.style.left = "0";
            noBtn.textContent = "不要";
            // 仅重置图片和问题文本的上移距离
            catImg.style.transform = "translateY(0)";
            question.style.transform = "translateY(0)";
            clickCount = 0;
            scaleFactor = 1;
        });
    </script>
</body>
</html>
